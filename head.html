<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Inventors Collective</title>
  <style>
      * {
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          padding: 0;
          color: #333;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          line-height: 1.6;
          min-height: 100vh;
      }
      
      .page-wrapper {
          background: #f8f9fa;
          min-height: 100vh;
      }
      
      header {
          background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
          color: white;
          padding: 1rem 0;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          position: sticky;
          top: 0;
          z-index: 100;
      }
      
      .header-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
      }
      
      .logo {
          font-size: 1.8rem;
          font-weight: bold;
          letter-spacing: 1px;
          margin: 0;
      }
      
      nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          gap: 2rem;
      }
      
      nav a {
          color: white;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
          padding: 0.5rem 0;
      }
      
      nav a:hover {
          color: #74b9ff;
      }
      
      .hero {
          text-align: center;
          padding: 4rem 2rem;
          background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
          color: white;
          position: relative;
          overflow: hidden;
      }
      
      .hero::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
          opacity: 0.3;
      }
      
      .hero-content {
          position: relative;
          z-index: 2;
          max-width: 800px;
          margin: 0 auto;
      }
      
      .hero h1 {
          margin: 0 0 1.5rem 0;
          font-size: 3rem;
          font-weight: 700;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .hero p {
          font-size: 1.3rem;
          margin-bottom: 1rem;
          opacity: 0.95;
      }
      
      .btn {
          display: inline-block;
          padding: 1rem 2rem;
          margin: 1rem 0.5rem;
          background: #ff6b6b;
          color: white;
          text-decoration: none;
          border-radius: 50px;
          font-weight: 600;
          box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
          transition: all 0.3s ease;
          text-transform: uppercase;
          letter-spacing: 1px;
          font-size: 0.9rem;
      }
      
      .btn:hover {
          background: #ee5a52;
          transform: translateY(-3px);
          box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
      }
      
      .btn.secondary {
          background: transparent;
          border: 2px solid white;
          color: white;
          box-shadow: none;
      }
      
      .btn.secondary:hover {
          background: white;
          color: #0984e3;
          transform: translateY(-3px);
      }
      
      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 4rem 2rem;
      }
      
      .content-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 2rem;
          margin-top: 2rem;
      }
      
      .content {
          padding: 2.5rem;
          background: white;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          border-top: 4px solid #74b9ff;
      }
      
      .content:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }
      
      .content h2 {
          color: #2d3436;
          margin-top: 0;
          font-size: 1.5rem;
          font-weight: 600;
      }
      
      .content p {
          color: #636e72;
          margin-bottom: 1.5rem;
      }
      
      footer {
          background: #2d3436;
          color: white;
          text-align: center;
          padding: 2rem 0;
          margin-top: 4rem;
      }
      
      .footer-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
      }
      
      @media (max-width: 768px) {
          .header-content {
              flex-direction: column;
              gap: 1rem;
          }
          
          nav ul {
              gap: 1rem;
          }
          
          .hero h1 {
              font-size: 2.5rem;
          }
          
          .hero p {
              font-size: 1.1rem;
          }
          
          .container {
              padding: 2rem 1rem;
          }
          
          .content-grid {
              grid-template-columns: 1fr;
          }
      }
      
      .sponsorship-tiers {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 2rem;
          margin: 3rem 0;
      }
      
      .tier {
          background: white;
          border-radius: 15px;
          padding: 2rem;
          text-align: center;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
          position: relative;
          overflow: hidden;
      }
      
      .tier:hover {
          transform: translateY(-5px);
      }
      
      .tier.featured {
          border: 3px solid #74b9ff;
          transform: scale(1.05);
      }
      
      .tier-name {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 1rem;
          text-transform: uppercase;
          letter-spacing: 1px;
      }
      
      .tier-price {
          font-size: 2.5rem;
          font-weight: bold;
          color: #74b9ff;
          margin-bottom: 1rem;
      }
      
      .tier-benefits {
          list-style: none;
          padding: 0;
          margin: 1.5rem 0;
      }
      
      .tier-benefits li {
          padding: 0.5rem 0;
          border-bottom: 1px solid #eee;
      }
      
      .tier-benefits li:last-child {
          border-bottom: none;
      }
      
      .team-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 2rem;
          margin: 2rem 0;
      }
      
      .team-card {
          background: white;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
      }
      
      .team-card:hover {
          transform: translateY(-5px);
      }
      
      .team-header {
          background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
          color: white;
          padding: 1.5rem;
          text-align: center;
      }
      
      .team-content {
          padding: 1.5rem;
      }
      
      .team-name {
          font-size: 1.3rem;
          font-weight: bold;
          margin: 0;
      }
      
      .team-type {
          opacity: 0.9;
          margin: 0.5rem 0 0 0;
      }
  </style>
</head>
